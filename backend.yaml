apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: juliogalaan/todo-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: mongodb://myuser:mypassword@mongoservice:27017/Login