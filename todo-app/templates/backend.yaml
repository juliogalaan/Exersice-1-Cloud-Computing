apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-todo-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-todo-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-todo-backend
    spec:
      containers:
        - name: todo-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: mongodb://{{ .Values.mongodb.username }}:{{ .Values.mongodb.password }}@{{ .Release.Name }}-mongoservice:27017/{{ .Values.mongodb.database }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-service
spec:
  selector:
    app: {{ .Release.Name }}-todo-backend
  ports:
    - port: 5000
      targetPort: 5000